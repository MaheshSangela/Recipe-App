<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipy App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">
  </head>

  <body class="bg-dark text-white" >
    <nav class="navbar navbar-bark " style="background-color: #060054;">
        <div class="container-fluid d-flex justify-content-between" style="margin: 0 10%;">
          <h2>RECIPY APP</h2>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search your meal" aria-label="Search" id="searchBox">
            <button type="button" class="btn btn-danger">Search</button>
          </form>
        </div>
      </nav>


      
      <div class="container-xl d-flex  flex-wrap justify-content-center mt-5" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
        <h2>Search your Favourite Recipes</h2> 
            
        </div>
        <div class="container-sm bg-light text-dark d-none position-fixed rounded overflow-y-auto overflow-x-hidden border-2 border-primary scrollbar-none"  id="recipeContainer" style="top: 30%; left: 30%; width: 50%; height: 60%;  background-color: #060054;">
          <button type="button" class="btn bg-primary text-white position-absolute " id="closeRecipe">Close</button>
          <br>
          <div id="mealContent" class="border-2 mt-3"></div>
          
       </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="recipe.js"></script>
  </body>
</html>
